<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <link rel = "stylesheet" href = "main.css">
</head>
<body>
    
    <div class = "header">
        <div class = "logo">
            <div class = "container">
                <p>Movie<span>Search</span></p>
                <img src="movie logo.png" alt="movie-logo" class="logo-img">
            </div>
        </div>
        <!-- search bar -->
        <div class = "searchBar">
            <div class = "search-element">
                <h3>Search Movie:</h3>
                <input type = "text" class = "inputSearch" placeholder="Search Movie ..." id = "movie-search-box" onkeyup="findMovies()" onclick = "findMovies()">

                <div class = "search-list" id = "search-list">
                   
                </div>
            </div>
        </div>

        <div class = "container">
            <div class = "result-container">
                <div class = "result-grid" id = "result-grid">
                   
                </div>
            </div>
        </div>
    </div>


    <!--JavaScript file -->
    <script src = "movie.js"></script>
</body>
</html>
